<!DOCTYPE html>
<html>
<head>
    <title>Biodata</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/myjs.js"></script>
</head>
<body>
    <table border="1" cellpadding = "4" cellspacing = "0" width = 50%>
        <tr>
            <td colspan="2" align="center">Biodata</td>
        </tr>
        <tr>
            <td>Nama</td>
            <td><input type ="Text" placeholder="Masukan Nama Lengkap" id="nama" maxlength="50" size="50"> </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio"  name="gender" value="male"> Laki-laki
                <input type="radio"  name="gender" value="female"> Perempuan
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td><textarea id ="alamat" placeholder="Masukkan Alamat Lengkap" ></textarea></td>
        </tr>
        <tr>
            <td>Kota</td>
            <td>
                <select id ="kota">
                <option value="Cirebon">Cirebon</option>
                <option value="Cibinong">Cibinong</option>
                <option value="Depok">Depok</option>
                <option value="Bogor">Bogor</option>
                <option value="Tangerang">Tangerang</option>
                <option value="Bekasi">Bekasi</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td><input type="date" id ="tgl_lahir"></td>
        </tr>
        <tr>
            <td>Pendidikan</td>
            <td>
                <input type="checkbox" name="pendidikan" value="SMA"> SMA / SMK <br>
                <input type="checkbox" name="pendidikan" value="D1"> D1 <br>
                <input type="checkbox" name="pendidikan" value="D2"> D2 <br>
                <input type="checkbox" name="pendidikan" value="D3"> D3 <br>
                <input type="checkbox" name="pendidikan" value="S1"> S1<br>
                <input type="checkbox" name="pendidikan" value="S2"> S2 
            </td>
        </tr>
        <tr>
            <td>Pekerjaan</td>
            <td>
                <select id ="pekerjaan" size ="4">
                    <option value="ASN">ASN</option> 
                    <option value="TNI/POLRI">TNI/POLRI</option>
                    <option value="SWASTA">SWASTA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>
                <input type="checkbox" name="hobi" value="Kuliner"> Kuliner<br>
                <input type="checkbox" name="hobi" value="Makan"> Makan <br>
                <input type="checkbox" name="hobi" value="Tidur"> Tidur <br>
                <input type="checkbox" name="hobi" value="Ngemil"> Ngemil <br>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="Baca data" onclick="Baca()">
                <button onclick="bacaData2()">Baca Data2</button>
                <button onclick="bacaData3()">Baca Data3</button>
                <button onclick="bacaData4()" value="Baca Data">Baca Data4</button>
            </td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td id = "viewData"></td>
        </tr>
    </table>

    <div class="modal" id = "myModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
