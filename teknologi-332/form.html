        <script src="js/jquery-3.7.1.min.js"></script>

</head>
<body>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
    <table class="table table-light table-striped">
        <thead>
            <tr class="table-primary">
                <td colspan="2" align="center" class="headerForm">Profil Form</td>
            </tr>            
        </thead>
        <tbody>
        <tr>
            <td>Nama</td>
            <td><input type="text" id="nama" maxlength="50" size="50"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" value="Laki-Laki" id="Laki-Laki"><label for="Laki-Laki">&nbsp;Laki-Laki</label><br>
                <input type="radio" name="gender" value="Perempuan" id="Perempuan"><label for="Perempuan">&nbsp;Perempuan</label>
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>
                <textarea name="" id="alamat" cols="47" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>Kota</td>
            <td>
                <select id="kota" class="form-control">
                    <option value="">Pilih Kota</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Cirebon">Cirebon</option>
                    <option value="Cibinong">Cibinong</option>
                    <option value="Depok">Depok</option>
                    <option value="Bogor">Bogor</option>
                    <option value="Tangerang">Tangerang</option>
                    <option value="Bekasi">Bekasi</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>
                <input type="date" id="tgl_lahir">
            </td>
        </tr>
        <tr>
            <td>Pendidikan</td>
            <td>
                <input type="checkbox" name="pendidikan" id="sd" value="SD"><label for="sd">&nbsp;SD</label><br> 
                <input type="checkbox" name="pendidikan" value="SMP">SMP<br> 
                <input type="checkbox" name="pendidikan" value="SMA">SMA<br> 
                <input type="checkbox" name="pendidikan" value="S1">S1<br> 
                <input type="checkbox" name="pendidikan" value="S2">S2<br> 
                <input type="checkbox" name="pendidikan" value="S3">S3<br>
            </td>
        </tr>
        <tr>
            <td>Pekerjaan</td>
            <td>
                <select id="pekerjaan" id="pekerjaan" size="2">
                    <option value="ASN">ASN</option>
                    <option value="TNI/POLRI">TNI/POLRI</option>
                    <option value="SWASTA">SWASTA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>
                <input type="checkbox" name="hobi" value="Kulineran">Kulineran<br> 
                <input type="checkbox" name="hobi" value="Makan">Makan<br> 
                <input type="checkbox" name="hobi" value="Tidur">Tidur<br> 
                <input type="checkbox" name="hobi" value="Ngemil">Ngemil<br> 
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" class="btn btn-primary" value="Baca Data" onclick="bacaData()">
                <button class="btn btn-success" onclick="bacaData2()">Baca Data 2</button>
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#myModal" onclick="bacaData3()">Baca Data di Modal</button>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal" onclick="bacaData4()">Baca Data dengan AJAX</button>
            </td>
        </tr>
    </table>
    </tbody>

    <table border="1" cellpadding="10" cellspacing="0" width="60%">
        <tr>
            <td id="viewData"></td>
        </tr>
    </table>

</body>
</html>

    // for loop

    }

    function bacaData() {
        var nama = document.getElementById('nama').value;
        var alamat = document.getElementById('alamat').value;
        var kota = document.getElementById('kota').value;
        var tgl_lahir = document.getElementById('tgl_lahir').value;
        var gender = document.getElementsByName('gender');
        var pendidikan = document.getElementsByName('pendidikan');
        var pekerjaan = document.getElementById('pekerjaan').value;
        var hobi = document.getElementsByName('hobi');

        var pend = "";
        for(i=0; i<pendidikan.length; i++) {
            if(pendidikan[i].checked) {
                console.log(pendidikan[i].value)
                pend += pendidikan[i].value + ", ";
            }
        }

        var hb = "";
        for(i=0; i<hobi.length; i++) {
            if(hobi[i].checked) {
                console.log(hobi[i].value)
                hb += hobi[i].value + ", ";
            }
        }

        var gndr = "";
        for(i=0; i<gender.length; i++) {
            if(gender[i].checked) {
                console.log(gender[i].value)
                gndr += gender[i].value;
            }
        }

        
        let str = nama + "<br>";
        str += gndr + "<br>";
        str += alamat + "<br>";
        str += kota + "<br>";
        str += tgl_lahir + "<br>";
        str += pend + "<br>";
        str += pekerjaan + "<br>";
        str += hb + "<br>";

        document.getElementById('viewData').innerHTML = str;
    }

    
</script>
