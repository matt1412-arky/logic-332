<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batch-332 Xsis Academy</title>
    <!-- <link rel="stylesheet" href="css/mystyle.css" /> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/myjs.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <table class="table table-striped table-danger">
      <thead>
        <tr>
          <td colspan="2" class="headerForm">Profil Form</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="caption">Nama</td>
          <td><input type="text" id="nama" maxlength="50" size="50" class="form-control"/></td>
        </tr>
        <tr>
          <td class="caption">Gender</td>
          <td>
            <input type="radio" name="gender" id="laki"/><label for="laki">&nbsp;Laki-laki</label>  
            <input type="radio" name="gender" id="perempuan"/><label for="perempuan">&nbsp;Perempuan</label>
          </td>
        </tr>
        <tr>
          <td class="caption">Alamat</td>
          <td><textarea name="" id="alamat" class="form-control"></textarea></td>
        </tr>
        <tr>
          <td class="caption">Kota</td>
          <td>
            <select name="" id="kota" class="form-control">
              <option value="">-- Pilih --</option>
              <option value="Cirebon">Cirebon</option>
              <option value="Cibinong">Cibinong</option>
              <option value="Depok">Depok</option>
              <option value="Bogor">Bogor</option>
              <option value="Tangerang">Tangerang</option>
              <option value="Bekasi">Bekasi</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="caption">Tanggal Lahir</td>
          <td><input type="date" id="tgl_lahir" class="form-control"/></td>
        </tr>
        <tr>
          <td class="caption">Pendidikan</td>
          <td>
            <input type="checkbox" name="pendidikan" value="SD" id="sd"/>
              <label for="sd">&nbsp;SD</label>
            <br />
            <input type="checkbox" name="pendidikan" value="SMP" id="smp"/>
              <label for="smp">SMP</label> 
            <br />
            <input type="checkbox" name="pendidikan" value="SMA" />SMA <br />
            <input type="checkbox" name="pendidikan" value="S1" />S1 <br />
            <input type="checkbox" name="pendidikan" value="S2" />S2 <br />
            <input type="checkbox" name="pendidikan" value="S3" />S3 <br />
          </td>
        </tr>
        <tr>
          <td class="caption">Pekerjaan</td>
          <td>
            <select name="" id="pekerjaan" size="4">
              <option value="choose">-- Pilih --</option>
              <option value="ANS">ANS</option>
              <option value="TNI/POLRI">TNI/POLRI</option>
              <option value="SWASTA">Swasta</option>
          </td>
        </tr>
        <tr>
          <td class="caption">Hobi</td>
          <td>
            <input type="checkbox" name="hobi" value="kulineran" />Kulineran <br />
            <input type="checkbox" name="hobi" id="makan" />Makan <br />
            <input type="checkbox" name="hobi" value="tidur" />Tidur <br />
            <input type="checkbox" name="hobi" value="ngemil" />Ngemil <br />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="button" value="Baca data(Native)" onclick="bacaData()" class="btn btn-primary"/>
            <button class="btn btn-success" onclick="bacaData1()">Baca data 1(jquery)</button>
            <button class="btn btn-warning" onclick="bacaData2()">Baca data 2 di modal</button>
            <button class="btn btn-secondary" onclick="bacaData3()">Baca data 3 ajax</button>
          </td>
        </tr>
      </tbody>
    </table>

    <table border="1" cellspacing="0" cellpadding="5" width="60%">
        <tr>
            <td id="viewData"></td>
        </tr>
    </table>

<div class="modal" tabindex="-1" id="mymodal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  </body>
</html>

<script>
    //variable
    var x = 5; // varible bebas seperti variable global tahun 1995-2015
    let y = 3; // 2015 ditambahkan ke JS cakupan lebih sempit dibanding var

        nama: 'Hawk',

    }
    console.log(profil);
    console.log(profil.nama);
    console.log(profil.city);

    // Control statement ==================================
    // Conditional
    var angka = 9;
    var tebak = 9;
    if(tebak < angka){
        console.log("Tebakan lebih kecil");
    } else if (tebak > angka){
        console.log("Tebakan kebesaran");
    } else if (tebak == angka){
        console.log("Tepat!");
    }

    // for loop
    for(var i = 0; i < 10; i++){
        console.log(i-1);
    }
    function bacaData(){
        var nama = document.getElementById('nama').value;
        var alamat = document.getElementById('alamat').value;
        var kota = document.getElementById('kota').value;
        var tgl_lahir = document.getElementById('tgl_lahir').value;
        var pendidikan = document.getElementsByName('pendidikan');
        var pend = "";
        for (i=0; i < pendidikan.length; i++){
            if(pendidikan[i].checked){
                // console.log(pendidikan[i].value);
                pend += pendidikan[i].value + ", ";
            }
        }
        var hobi = document.getElementsByName('hobi');
        var hob = "";
        for(i = 0; i < hobi.length; i++) {
            if(hobi[i].checked){
                // console.log(hobi[i].value);
                hob += hobi[i].value + ", ";
            }
        }
        // console.log(pendidikan[1].value);
        // console.log(nama);
        let str = nama + "<br>" ;
        str += alamat + "<br>";
        str += kota + "<br>";
        str += tgl_lahir + "<br>";
        str += pend + "<br>";
        str += hob + "<br>";

        document.getElementById('viewData').innerHTML = str;
    }
</script>
